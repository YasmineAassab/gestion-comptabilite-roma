<p-dialog [(visible)]="viewDialog" [style]="{width: '450px'}" header="Declaration IS Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-grid">

            <div class="p-col-6">
                <div class="p-field">
                    <label for="ref">Ref</label>
                    <input type="text" pInputText id="ref" [(ngModel)]="selected.ref" disabled />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="annee">Année</label>
                    <input type="text" pInputText id="annee" [(ngModel)]="selected.annee" disabled />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="societe">Société</label>
                    <input type="text" pInputText id="societe" [(ngModel)]="selected.societe.ice" disabled />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="totalHTDiff">Résultat fiscal </label>
                    <p-inputNumber [(ngModel)]="selected.totalHTDiff" inputId="locale-user" id="totalHTDiff" mode="currency" currency="MAD" [minFractionDigits]="2" disabled></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="montantISCalcule">Montant calculé </label>
                    <p-inputNumber id="montantISCalcule" [(ngModel)]="selected.montantISCalcule" inputId="locale-user" mode="currency" currency="MAD" [minFractionDigits]="2" disabled></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="montantISPaye">Montant payé </label>
                    <p-inputNumber id="montantISPaye" [(ngModel)]="selected.montantISPaye" inputId="locale-user" mode="currency" currency="MAD" [minFractionDigits]="2" disabled></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="etatDeclaration">État</label>
                    <input type="text" pInputText id="etatDeclaration" [(ngModel)]="selected.etatDeclaration.libelle" disabled />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="tauxIS">Taux appliqué </label>
                    <p-inputNumber *ngIf="selected.tauxIS != null" id="tauxIS" [(ngModel)]="selected.tauxIS.pourcentage" disabled inputId="percent" prefix="%"></p-inputNumber>
                    <div *ngIf="selected.tauxIS == null"><span>aucun taux appliqué</span></div>
                </div>
            </div>

        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideViewDialog()"></button>
    </ng-template>
</p-dialog>
